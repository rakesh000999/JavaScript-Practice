<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 12;

        if (a % 2 === 0) {
            console.log("Even");
        } else {
            console.log("Odd");
        }


        b = prompt("Enter any number:");

        if (b % 2 === 0) {
            console.log(b + " is even.");
        } else {
            console.log(b, "is odd.");
        }

    </script>
</body>

</html>
