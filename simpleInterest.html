<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple interest</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>

  <body>
    <form action="#" name="form">
      <label for="principal">Principal</label>
      <input type="number" name="principle" id="principal" />
      <br />
      <span class="pError error"></span>
      <br />

      <label for="time">Time</label>
      <input type="number" name="time" id="time" />
      <br />
      <span class="tError error"></span>
      <br />

      <label for="rate">Rate</label>
      <input type="number" name="rate" id="rate" />
      <br />
      <span class="rError error"></span>
      <br />

      <p class="showSi"></p>
    </form>

    <script>
      const p = document.querySelector("#principal");
      const t = document.querySelector("#time");
      const r = document.querySelector("#rate");

      const si = document.querySelector(".showSi");
      let calculateSi = 0;

      // const calculateSimpleInterest = function(){        
      // }

      p.addEventListener("input", function () {
        const pError = document.querySelector(".pError");
        if (p.value == "") {
          pError.textContent = "Principal is required!";
        } else {
          pError.textContent = "";
          if (t.value !== "" && r.value !== "") {
            calculateSi = (p.value * t.value * r.value) / 100;
            si.textContent = "Simple interest is: " + calculateSi;
          }
        }
      });

      t.addEventListener("input", function () {
        const tError = document.querySelector(".tError");
        if (t.value == "") {
          tError.textContent = "Time is required!";
        } else {
          tError.textContent = "";
          if (p.value !== "" && r.value !== "") {
            calculateSi = (p.value * t.value * r.value) / 100;
            si.textContent = "Simple interest is: " + calculateSi;
          }
        }
      });

      r.addEventListener("input", function () {
        const rError = document.querySelector(".rError");
        if (r.value == "") {
          rError.textContent = "Rate is required!";
        } else {
          rError.textContent = "";
          if (p.value !== "" && r.value !== "") {
            calculateSi = (p.value * t.value * r.value) / 100;
            si.textContent = "Simple interest is: " + calculateSi;
          }
        }
      });
    </script>
  </body>
</html>
