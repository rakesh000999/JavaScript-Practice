<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>

<body>
    <script>
        // Objective: Understand the concepts related to arrays and practice using array methods.

        // 1. Create an array and access its elements using indexes.
        console.log("Access elements:");

        const array = [1, 2, 3, 4, 5];

        console.log("Original array:", array)
        for (let i = 0; i < array.length; i++) {
            console.log(array[i]);
        }

        // Use array methods (push, pop, shift, unshift, slice, splice) to modify the array.
        console.log("Array methods:");

        array.push(6)
        console.log("push(6)", array)
        array.pop()
        console.log("pop:", array)
        array.shift()
        console.log("shift:", array)
        array.unshift(0)
        console.log("unshift(0)", array)
        const slicedArray = array.slice(1, 3)
        console.log("slice:1,3", slicedArray)
        console.log("splice(2, 1, 'a', 'b', 'c')", array.splice(2, 1, 'a', 'b', 'c'));

        // let name = "lorem epsum dolor sit amet consectetur adipisicing elit. Quis"

        // console.log(name.slice(0, 20) + "...");


        // Iterate over the array using different loop constructs.
        console.log("for loop:")
        for (let i = 0; i < array.length; i++) {
            console.log(array[i])
        }

        console.log("for...of loop:")
        const array2 = [1, 2, 3, 4, 5];

        for (const element of array2) {
            console.log(element);
        }

        // forEach
        console.log("forEach:");

        array2.forEach(element => {
            console.log(element);
        });

        // map
        console.log("map:");

        array2.map(element => {
            console.log(element);
            return element; // Return the element to keep the array2 unchanged
        });

        console.log("for...in");

        for (const index in array2) {
            console.log(array2[index]);
        }

        // do...while loop
        console.log("do...while loop:");

        i = 0;
        do {
            console.log(array2[i]);
            i++;
        } while (i < array2.length);

    </script>
</body>

</html>
